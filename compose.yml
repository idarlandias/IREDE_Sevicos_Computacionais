services:
  portfolio-app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    networks:
      - portfolio-net
    environment:
      - APP_ENV=local_docker
    # 9) Health Check no Docker Compose
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  portfolio-net:
    driver: bridge
